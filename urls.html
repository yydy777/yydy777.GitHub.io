<!DOCTYPE html>
<html lang="en">

<head>
  <title>批量打开网页</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Spectre.css CSS Framework is a lightweight,cage.">

  <link rel="shortcut icon" href="img/favicons/favicon.ico">
  <link rel="icon" href="img/favicons/favicon.png">
  <link rel="stylesheet" href="css/spectre.css">
  <link rel="stylesheet" href="css/spectre-icons.css">
  <link rel="stylesheet" href="css/spectre-exp.css">
  <link rel="stylesheet" href="css/docs.css">

  <script src="template/header.js"></script>
  <script src="template/sidebar.js"></script>
  <script src="template/footer.js"></script>

</head>

<body class="docs-container off-canvas off-canvas-sidebar-show">

  <header class="docs-navbar" id="header"></header>

  <div class="docs-sidebar off-canvas-sidebar" id="sidebar"></div>

  <a class="off-canvas-overlay" href="#close"></a>

  <div class="off-canvas-content">
    <div class="docs-content" id="content">
      <main class="container" id="URLS">

        <h3 class="s-title">批量打开网址<a class="anchor" href="#URLS" aria-hidden="true">#</a></h3>
        <!-- normal input group with button -->

        <div class="form-group">
          <textarea class="form-input col-10" id="websitesInput" placeholder="输入多行网址或内容" rows="8"></textarea>
        </div>

        <div class="form-group">
          <input class="form-input col-10" type="text" id="prefixInput" placeholder="输入网址前缀">
        </div>

        <div class="form-group" id="buttonContainer"></div>

        <div class="form-group">
          <button class="btn btn-primary mb-1" onclick="clearPrefix()">清空前缀</button>
          <button class="btn btn-primary mb-1" onclick="clearInput()">清空内容</button>
          <button class="btn btn-primary mb-1" id="webButton">粘贴内容</button>
          <button class="btn btn-primary mb-1" onclick="openWebsites()">批量打开</button>
        </div>



      </main>
      <script type="text/javascript" src="js/urls.js"></script>
      <script>
        // 按钮的数据  
        const buttonsData = [
          { value: "baidu.com", text: "baidu" },
          { value: "bing.com", text: "bing" },
          { value: "goole.com", text: "goole" },
        ];

        // 动态生成按钮的函数  
        function generateButtons(buttons) {
          const container = document.getElementById('buttonContainer');
          buttons.forEach(buttonData => {
            const button = document.createElement('button');
            button.className = 'btn mr-1 mb-1';
            button.value = buttonData.value;
            button.textContent = buttonData.text; // 使用 textContent 而不是 value 来设置按钮上显示的文本  
            button.onclick = function (event) {
              handleButtonClick(event, this.value); // 将 value 作为参数传递给事件处理函数  
            };
            container.appendChild(button);
          });
        }

        // 调用函数生成按钮  
        generateButtons(buttonsData);  
      </script>


      <script type="text/javascript" src="js/so.js"></script>

      <footer class="docs-footer container grid-lg" id="footer"></footer>

    </div>


  </div>


</body>

</html>
